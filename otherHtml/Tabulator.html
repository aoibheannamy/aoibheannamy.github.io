<html>

<head>

    <script src="p5/p5.js"></script>

<body>

    <iframe width="820" height="515" 
        src="https://www.youtube.com/embed/-FFW0JdgRLo" frameborder="0" allowfullscreen>
    </iframe>

   

    <!--javaScript - currentTime gets/sets current playback position in seconds
    
    Interacting with other elements
    Video elements can interact with other elements like canvas 
    to provide a completely new experience. Canvas' drawImage 
    lets you grab a single frame from the video element, and draw 
    it within the canvas.

        function grabScreenshot() {
        ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
        var img = new Image();
        img.src = canvas.toDataURL("image/png");
        img.width = 120;
        ssContainer.appendChild(img);
        }
    
    You can then modify the captured pixels and change the video in real time.


-->


    <script>
        let bg;
        let img;
        let fontsize = 30;

        function grabScreenshot() {
        ctx.drawImage(iframe, 0, 0, videoWidth, videoHeight);
        var img = new Image();
        img.src = canvas.toDataURL("image/png");
        img.width = 120;
        ssContainer.appendChild(img);
        }

        function setup() {
            // The background image must be the same size as the parameters
            // into the createCanvas() method. In this program, the size of
            // the image is 720x400 pixels.
            createCanvas(920, 600);
            bg = loadImage('Images/Winterfell.jpg');
            img = loadImage('Images/TyrionHappy.png');

            textSize(fontsize);
            textAlign(CENTER, CENTER);
        }



        function draw() {
            background(bg);
            image(img, 0, height / 2, img.width / 2, img.height / 2);
            textAlign(RIGHT);
            drawWords(width * 0.5);
        }

        function drawWords() {
            fill(290);
            text("I drink and I know things", 370, 80);
        }
    </script>

</body>

</html>
