        var char1 = "m", char2 = "m", char3 = "m", char4 = "m", char5 = "m", char6 = "m", char7 = "m", char9 = "m", char10 = "m", char11 = "m";
        var char8 = "f", char12 = "f";

        function chooseCharacter(that) {

            }
