    <script type="text/javascript">
        //var local_data = data;  //name inside json file -->	
        var local_data = charDetails;
        var table = new Tabulator("#example-table", {
            index: "numberOfCharacters",
            selectable: 1,
            pagination: "local",
            data: local_data,
            paginationSize: 5,
            layout: "fitColumns",
            placeholder: "No Data Available",
            columns: [
                { title: "Character", field: "numberOfCharacters", editor: "input" },
                { title: "Name", field: "Names", editor: "input" },
                { title: "Blouse", field: "Answer.blouse", editor: "input" },
                { title: "Gender", field: "Answer.gender", editor: "input" },
                { title: "Complexion", field: "Answer.complexion", editor: "input" },
                { title: "Eye Colour", field: "Answer.eyeColour", editor: "input" },
                { title: "Hair Colour", field: "Answer.hairColour", editor: "input" },
                { title: "Hair Style", field: "Answer.hair", editor: "input" },
                { title: "Facial Hair", field: "Answer.facialHair", editor: "input" },
                { title: "Shirt", field: "Answer.shirt", editor: "input" },
                
                { title: "Dress", field: "Answer.dress", editor: "input" },
                { title: "Tie", field: "Answer.tie", editor: "input" },
                { title: "Vest", field: "Answer.vest", editor: "input" },
                { title: "Jacket", field: "Answer.jacket", editor: "input" },
                { title: "Trousers", field: "Answer.pants", editor: "input" },
                { title: "Skirt", field: "Answer.skirt", editor: "input" },
                { title: "Shoes", field: "Answer.shoes", editor: "input" },
                {
                    title: "Distinctive Features", //create column group
                    columns: [
                        { title: "Glasses", field: "Answer.glasses", hozAlign: "right" },
                        { title: "Hat", field: "Answer.hat", hozAlign: "center" },
                        { title: "Earrings", field: "Answer.earrings", hozAlign: "center", },
                        { title: "Makeup", field: "Answer.makeup", hozAlign: "center", },
                        { title: "Tattoos", field: "Answer.tattoos", hozAlign: "center", },
                        { title: "Scars", field: "Answer.scars", hozAlign: "center", },
                    ],
                },

            ],


        });

            table.addRow({ numberOfCharacters: loop }, false);
