        function setup() {
            // create the canvas
            var canvas = createCanvas(5*windowWidth/6, windowHeight);
            // position canvas
            canvas.position(50, 50);
            // display as block
            canvas.style('display', 'block');

            // set background as image
            bg = loadImage('../Images/MeetingRoom.jpg');
            // any additional images loaded here
            img = loadImage('https://raw.githubusercontent.com/aoibheannamy/aoibheannamy.github.io/master/Images/Joker.png?token=APCQXYX22USK4MIYSAWWB5K7JS7JC');

            // set font size
            //textSize(fontsize);
            // align text
            //textAlign(CENTER, CENTER);
            // define where canvas is to be placed
            canvas.parent('sketch-holder');

            //textFont(myFont);
            //textSize(22);
            textAlign(CENTER, CENTER);

        }


        function draw() {
            clear();
            // set/insert background
            if (rowLocIndex >= 1) {
                background(bg);
            }
            // insert image
            // start blank
            if (rowIndex >= 1) {
                image(img, 0, height / 2, img.width / 2, img.height / 2);
            }
            // align text
            //textAlign(CENTER);
            // call drawWords function
            drawWords(width * 0.5);
        }

        function drawWords() {
            if (rowIndex >= 1) {
                drawSpeechBubble();
                fill(0);
                stroke(0);
                strokeWeight(2);
                textSize(20);
                text(textWords, 330, 80, 200, 200);
                textSize(16);
                fill(0);
                stroke(0);
                strokeWeight(1);
                text(charSpeaking, 430, 130);
            }



        }

        function drawSpeechBubble() {
            fill(290);
            stroke(0);
            ellipse(430, 150, 250, 160);

        }

    </script>

                            draw();

                            draw();

                            draw();
                        }


                        // is the character speaking and who is it?
                        var charSpeak = row.getData().CharacterSpeaking;
