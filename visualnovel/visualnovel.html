        let bg;

        function setup() {
            // create the canvas
            var canvas = createCanvas(5 * windowWidth / 6, windowHeight);
            // position canvas
            canvas.position(50, 50);
            // display as block
            canvas.style('display', 'block');

            // set background as image
            bg = loadImage('../Images/placeholderImage.jpg');
            // any additional images loaded here
            img = loadImage('../Images/placeholderImage.jpg');
            // set container to hold the canvas
            canvas.parent('sketch-holder');
            textAlign(CENTER, CENTER);

        }


        function draw() {
            clear();
            // set/insert background
            if (rowLocIndex >= 1) {
                background(bg);
                // read in background location json
                locationBack = JSON.parse(backgrounds);

                /**
                 * Checks which background is selected and changes image dependent on the result
                 */
                switch (location) {
                    case "BoardRoom":
                        bg = loadImage(locationBack['BoardRoom']);
                        break;
                    case "Beach":
                        bg = loadImage(locationBack['Beach']);
                        break;
                    case "Forest":
                        bg = loadImage(locationBack['Forest']);
                        break;
                    case "Bedroom":
                        bg = loadImage(locationBack['Bedroom']);
                        break;
                    case "Club/Bar":
                        bg = loadImage(locationBack['Club/Bar']);
                        break;
                    case "Office":
                        bg = loadImage(locationBack['Office']);
                        break;
                    case "Prison":
                        bg = loadImage(locationBack['Prison']);
                        break;
                    case "Street":
                        bg = loadImage(locationBack['Street']);
                        break;
                    case "Supermarket":
                        bg = loadImage(locationBack['Supermarket']);
                        break;
                    case "Warehouse":
                        bg = loadImage(locationBack['Warehouse']);
                        break;
                    default:
                        break;
                }


            }
            // insert image
            if (rowIndex >= 1) {
                image(img, 0, height / 2, img.width / 2, img.height / 2);
            }
            // call drawWords function
            drawWords(width * 0.5);

            // call in character json files
            batmanChars = JSON.parse(batmanCharacters);


            // iterate the row index to automatically move to the next frame
            rowIndex++;


        }

        function drawWords() {
            if (rowIndex >= 1) {
                drawSpeechBubble();
                fill(0);
                stroke(0);
                strokeWeight(2);
                textSize(20);
                text(textWords, 330, 80, 200, 200);
                textSize(16);
                fill(0);
                stroke(0);
                strokeWeight(1);
                text(charSpeaking, 430, 130);
            }
        }

        function drawSpeechBubble() {
            fill(290);
            stroke(0);
            ellipse(430, 150, 250, 160);

        }
